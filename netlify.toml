# Netlify configuration for xkpasswd-rs
# Builds are done via GitHub Actions, not Netlify's CI
# This file configures the site settings only

[build]
  # The directory to publish (relative to root)
  publish = "www/dist"
  
  # Disable Netlify's build - we deploy pre-built artifacts from GitHub Actions
  # Setting an empty command tells Netlify not to build
  command = "echo 'Build handled by GitHub Actions'"

# Redirect all paths to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
